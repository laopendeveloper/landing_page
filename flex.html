<!DOCTYPE html>
<html>
<head>
    <title>flex</title>
    <style type="text/css">
        .container{
            display: flex;
            justify-content: space-evenly;
        }
        .block{
            display:inline-block;
            border:1px solid;
            flex-direction: row-reverse;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="block">block1</div>
        <div class="block big-block">block2</div>
    </div>
</body>
</html>
